   <body>
    <img class="titulo" src="../../../../assets/medianos.png" width="100%" alt="">
   

    <div class="tarjetas">
        <div *ngFor="let i of coleccionProductos" class="contenido">
          <mat-card class="example-card">
            <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}" class="card-img-top">
            <mat-card-content>
              <p class="card-title">
                {{i.categoria}}
                <br>
                Precio: ${{i.precio}}
              </p>
            </mat-card-content>
            <mat-card-actions class="boton">
              <button mat-button class="btn"><i class="bi bi-heart-fill"></i></button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
  </body>
