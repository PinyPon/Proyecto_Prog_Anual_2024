<body>
    <img class="titulo" src="../../../../assets/unidades.png" width="100%" alt="">
    <div class="container">
        <div *ngFor="let i of coleccionProductos" class="contenido">
          <mat-card class="example-card">
            <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
            <mat-card-content>
              <p>
                {{i.descripcion}}
                <br>
                Precio: ${{i.precio}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
  </body>
