<body>
  <div class="etiqueta">
    <h1 class="titulo">Ramos Grandes</h1>
   </div>

   <div class="container">
    <div class="tarjetas">
      <div *ngFor="let i of coleccionProductos" class="contenido">
        <div class="example-card">
          <img [src]="i.imagen" [alt]="i.alt" class="card-img-top">
          <div class="titulo">
            <h3 class="card-title">{{ i.nombre }}</h3>
          </div>
          <div class="descripcion">
            <p>{{ i.descripcion }}</p>
          </div>
          <div class="precio">
            <p>Precio: {{ i.precio | currency }}</p>
          </div>
          <mat-card-actions class="boton">
            <input type="button" placeholder="cantidad deseada" [(ngModel)]="stock">
            <button mat-button class="btn" (click)="agregarProducto(i)"><i class="bi bi-cart-fill"></i></button>
          </mat-card-actions>
        </div>
      </div>
    </div>
  </div> 
</body>
