<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
  
        <th scope="col">Imagen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Categoria</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of coleccionProductos">
        <th></th>
        <td>
          <img src="{{producto.imagen}}" alt="{{producto.alt}}">
        </td>
        <td>{{producto.nombre}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.categoria}}</td>
  
        <!-- Acciones -->
        <td>
          <button id="btn-edit" title="editar" type="button" class="btn btn-outline-warrning">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        <td>
          <button id="btn-delete" title="Eliminar" type="button" class="btn btn-outline-danger" (click)="mostrarBorrar(producto)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- Boton para agregar un nuevo producto -->
  <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#agregarproducto">
    Agregar un nuevo producto
  </button>
  
  <!-- Modal para agregar un nuevo producto-->
  <div class="modal fade" id="agregarproducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregue un nuevo producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <!-- Cuerpo del modal -->
  
        <!-- Nombre -->
        <div [formGroup]="producto" class="modal-body">
          <div class="mb-3">
            <label class="form-label">Ingrese el nombre del producto</label>
            <input class="form-control" type="text" formControlName="nombre">
          </div>
  
  
          <!-- Precio -->
          <div class="mb-3">
            <label class="form-label">Ingrese el precio del producto</label>
            <input class="form-control" type="number" formControlName="precio">
          </div>
  
          <!-- Descripción -->
          <div class="mb-3">
            <label class="form-label">Ingrese la descripción del producto</label>
            <input class="form-control" type="text" formControlName="descripcion">
          </div>
  
          <!-- Categoria -->
          <div class="mb-3">
            <label class="form-label">Seleccione la categoria del producto</label>
            <select class="form-control" formControlName="categoria">
              <option value="crema">Crema</option>
              <option value="ejercicios">Ejercicios</option>
              <option value="indumentaria">Indumentaria</option>
            </select>
          </div>
  
          <!-- Imagen -->
          <div class="mb-3">
            <label class="form-label">Ingrese la imagen del producto</label>
            <input class="form-control" type="text" formControlName="imagen">
          </div>
  
  
          <!-- Alt -->
          <div class="mb-3">
            <label class="form-label">Ingrese el alt de la imagen</label>
            <input class="form-control" type="text" formControlName="alt">
          </div>
  
          <!-- Acciones del modal -->
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-succes" (click)="agregarProducto()"
              data-bs-dismiss="modal">Guardar</button>
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
             data-bs-target="#eliminarProducto">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
